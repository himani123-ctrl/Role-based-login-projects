{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Report Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link href="{% static 'css/expense.css' %}" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            background: url("{% static 'images/form.jpg' %}");
            background-size: cover;
            height:1000px;
        }
        .container {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 0;
        }
        .form-control:focus {
            border: none; /* Remove border on focus */
            box-shadow: none; /* Remove focus shadow */
        } 
        
    </style>
</head>
<body>
    <a class="btn btn-secondary" href="{% url 'user_dashboard' %}">Back to Menu</a>
<div class="container">
    <!-- <h2 class="text-center" style="display: inline;">New Expense Report</h2> -->
    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
        
        <div class="d-flex justify-content-between align-items-center">
            <div class="form-group mb-0" style="flex: 1;">
                <label for="id_company_name" class="col-form-label"></label>
                <input type="text" id="id_company_name" name="company_name" required class="form-control" placeholder="Company" value="{{ report_form.company_name.value }}" style="width: 265px; height: 25px; border: 0.5px solid transparent;" maxlength="25">
            </div>
            <h2 class="mb-0" style="margin-right: 60px; margin-top:10px;font-weight: normal;">Expense Report</h2>
        </div>
    </div>
    <div class="d-flex" style="margin-top: 0px;">
        <div class="form-group mb-0" style="margin-right: 10px;">
            <label for="id_your_name"></label>
            <input type="text" id="id_your_name" name="your_name" required class="form-control" placeholder="Name" value="{{ report_form.your_name.value }}" style="width: 123%; height: 25px; margin-bottom: 0.15rem; border: 0.5px solid transparent;"  maxlength="25">
        </div>
        <div class="form-group mb-0">
            <label for="id_city"></label>
            <input type="text" id="id_city" name="city" required class="form-control" placeholder="Report Number" value="{{ report_form.city.value }}" style="width: 23.5%; height: 25px; margin-bottom: 0.15rem; border: 0.5px solid transparent; margin-left:800px; " maxlength="25">
        </div>
    </div>
        <div class="form-group" style="margin:0;">
            <label for="id_company_address"></label>
            <input type="text" id="id_company_address" name="company_address" required class="form-control" placeholder="Address" value="{{ report_form.company_address.value }}"style="width: 23.5%;  height: 25px; margin-bottom: 0.15rem; border: 0.5px solid transparent;" maxlength="25">
        </div>
        <div class="form-group" >
            <label for="id_country"></label>
            <input type="text" id="id_country" name="country" required class="form-control" placeholder="Country" value="{{ report_form.country.value }}" style="width: 23.5%; height: 25px; margin-bottom: 0.15rem; border: 0.5px solid transparent;" maxlength="25">
        </div>
        <br>
        <br>



        <div class="container">
            <div class="row">
                <!-- First Column: State and Report From -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="id_state"><b>Meeting To</b></label>
                        <input type="text" id="id_state" name="state" required class="form-control" placeholder="Subject" value="{{ report_form.state.value }}" style="border: 0.5px solid transparent;padding:0px;"  maxlength="25">
                    </div>
                 
                </div>
        
                <!-- Second Column: Report To -->
                <div class="col-md-4">

                    <div class="form-group">
                        <label for="id_report_from"><b>Report From</b></label>
                        <input type="text" id="id_report_from" name="report_from" required class="form-control" placeholder="Report From" value="{{ report_form.report_from.value }}" style="border: 0.5px solid transparent;padding:0px;"  maxlength="25">
                    </div>
                    <div class="form-group">
                        <label for="id_report_to"><b>Report To</b></label>
                        <input type="text" id="id_report_to" name="report_to" required class="form-control" placeholder="Report To" value="{{ report_form.report_to.value }}" style="border: 0.5px solid transparent;padding:0px;"  maxlength="25">
                    </div>
                </div>
        
                <!-- Third Column: Date From and Date To -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="id_date_from"><b>Date From</b></label>
                        <input type="date" id="id_date_from" name="date_from" required class="form-control" value="{{ report_form.date_from.value }}" style="border: 0.5px solid transparent;padding:0px;">
                    </div>
                    <div class="form-group">
                        <label for="id_date_to"><b>Date To</b></label>
                        <input type="date" id="id_date_to" name="date_to" required class="form-control" value="{{ report_form.date_to.value }}" style="border: 0.5px solid transparent;padding:0px;">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <input type="hidden" id="item_count" name="item_count" value="{{ item_count }}">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Merchant</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="item-forms">
                    {% for form in item_forms %}
                    <tr class="item-form">
                        <td>
                            <input type="date" name="date_{{ forloop.counter0 }}" required class="form-control" placeholder="Enter date">
                        </td>
                        <td>
                            <input type="text" name="item_desc_{{ forloop.counter0 }}" value="{{ form.expense_description.value }}" required class="form-control" placeholder="Enter description"  maxlength="25">
                        </td>
                        <td>
                            <input type="text" name="merchant_{{ forloop.counter0 }}" value="{{ form.merchant.value }}" required class="form-control" placeholder="Enter merchant"  maxlength="25">
                        </td>
                        <td>
                            <input type="number" name="amount_{{ forloop.counter0 }}" value="{{ form.amount.value }}" required class="form-control" step="1"  min="0"  placeholder="Enter amount" oninput="calculateTotal()" onchange="calculateTotal()"  data-maxlength="10">
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" onclick="removeItemRow(this)">Remove</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                <tr>
                    <td>  <button type="button" class="btn btn-primary" onclick="addItemRow()">Add Item</button></td> <!-- Empty cell for alignment -->
                    <td>
                        
                    </td> 
                    <td class="text-center"><strong></strong></td> <!-- Total Amount label in Merchant column -->
                    <td >
                        <strong id="total_amount">0.00</strong> <!-- Total Amount value in Amount column -->
                    </td>
                    <td>
                        
                    </td>

                </tr>
            </table>
        </div>
        
        <!-- <h2 id="total_amount" class="mt-3">Total Amount: 0.00</h2> -->
        <br>
    
     
        <!-- <button type="submit" class="btn btn-success">Download</button>
        <button class="btn btn-secondary btn-custom" onclick="window.print()">Print</button>  -->
        <div class="dropdown d-inline">
            <button class="btn btn-success dropdown-toggle" type="button" id="actionDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Download/print
            </button>
            <ul class="dropdown-menu" aria-labelledby="actionDropdown">
                <li>
                 
                    <a class="dropdown-item" href="#" onclick="submitForm('pdf')">
                        <i class="fas fa-download"></i> Download PDF</a>
                </li>
                <li>
                   
                    <a class="dropdown-item" href="#" onclick="window.print()">
                        <i class="fas fa-print"></i> Print Current Page</a>
                </li>
            </ul>
        </div>

       
    </form>



    <template class="item-form-template">
        <tr class="item-form">
            <td>
                <input type="date" name="date_item_count"  required class="form-control" placeholder="description">
            </td>
            <td>
                <input type="text" name="item_desc_item_count"  required class="form-control" placeholder="Enter Description"  maxlength="25">
            </td>
            <td>
                <input type="text" name="merchant_item_count"  required class="form-control" placeholder="Enter merchant" maxlength="25">
            </td>
            <td>
                <input type="number" name="amount_item_count" required class="form-control" placeholder="Enter amount" step="1"  min="0" required data-maxlength="10" required step="0.01"  oninput="calculateTotal();validateNumberLength(this);"  data-maxlength="10" onchange="calculateTotal()"  >
            </td>
            <td>
                <button type="button" class="btn btn-danger" onclick="removeItemRow(this)">Remove</button  required class="form-control" placeholder="description"  maxlength="25">
            </td>
        </tr>
    </template>
</div>
    

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Set up CSRF token for AJAX requests
    $.ajaxSetup({
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    });

    $(document).ready(function() {
        $('form').on('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
    
            const formData = $(this).serialize(); // Serialize form data
            
    
            $.ajax({
                type: 'POST',
                url: "{% url 'expense_report_view' %}", // URL for form submission
                data: formData,
                success: function(data) {
                    if (data.success) {
                        // Automatically open the PDF link in a new tab
                        window.open(data.pdf_url, '_blank');
                        // Optionally, you can also add code here to show the download link if needed
                        $('#download-link').html(`
                            <a href="${data.pdf_url}" target="_blank" class="btn btn-info">Download PDF</a>
                        `);


                    } else {
                        console.log(data.errors); // Handle validation errors
                    }
                },
            });
        });
    });

    function addItemRow() {
                // Get the current item count
    var itemCount = document.querySelectorAll('input[name^="item_desc_"]').length;
    console.log("initial count:", itemCount)
    

    // Create a new row using the template
    var itemFormHtml = document.querySelector('.item-form-template').innerHTML
        .replace(/item_count/g, itemCount);  // Replace with current count

    // Append the new row to the container
    var container = document.getElementById('item-forms');
    container.insertAdjacentHTML('beforeend', itemFormHtml);
    itemCount++
    document.getElementById('item_count').value = itemCount;



    // Update total amount
    calculateTotal();
    
        }
   
    function calculateTotal() {
        var total = 0;
        var amounts = document.querySelectorAll('input[name^="amount_"]');
        amounts.forEach(function(amountInput) {
            var value = parseFloat(amountInput.value) || 0;
            total += value;
        });
        document.getElementById('total_amount').innerText = 'Total Amount: ' + total.toFixed(2);
    }

    function removeItemRow(button) {
        // Remove the closest row to the button that was clicked
        var row = button.closest('tr');
        row.parentNode.removeChild(row);

        // Update total amount
        calculateTotal();
    }


    function submitForm(type) {
        $('#error-message').hide();

        // Validate required fields
        let allFieldsValid = true;
        const requiredFields = [
            '#id_company_name',
            '#id_your_name',
            '#id_city',
            '#id_company_address',
            '#id_country',
            '#id_state',
            '#id_report_from',
            '#id_report_to',
            '#id_date_from',
            '#id_date_to',
        ];

        requiredFields.forEach(function(field) {
            if (!$(field).val()) {
                allFieldsValid = false;
                $(field).addClass('is-invalid'); // Add invalid class for visual feedback
            } else {
                $(field).removeClass('is-invalid'); // Remove invalid class if filled
            }
        });

        // Validate date fields in the item table
        let itemDateFieldsValid = true;
        $('input[name^="date_"]').each(function() {
            if (!$(this).val()) {
                itemDateFieldsValid = false;
            }
        });

        if (!allFieldsValid || !itemDateFieldsValid) {
            $('#error-message').text('Please fill in all required fields.').show();
            return; // Stop form submission
        }

    
        const formData = $('form').serialize(); // Serialize form data
    
        $.ajax({
            type: 'POST',
            url: "{% url 'expense_report_view' %}", // URL for form submission
            data: formData,
            success: function(data) {
                if (data.success) {
                    if (type === 'pdf') {
                        // Open the PDF link in a new tab
                        window.open(data.pdf_url, '_blank');
                    }
                } else {
                    console.log(data.errors); // Handle validation errors
                }
            },
            error: function(xhr, status, error) {
                console.error("Error while processing request:", error);
            }
        });
    }


    function validateTextLength(input) {
        const maxLength = input.getAttribute('maxlength');
        const currentLength = input.value.length;

        if (currentLength >= maxLength) {
            input.classList.add('is-invalid'); // Add invalid class
        } else {
            input.classList.remove('is-invalid'); // Remove invalid class
        }
    }

    // Attach event listeners to input fields
    document.querySelectorAll('input[type="text"]').forEach(input => {
        input.addEventListener('input', function() {
            validateTextLength(this);
        });
    });
    


    function validateNumberLength(input) {
        const maxLength = input.getAttribute('data-maxlength');
        const currentValue = input.value;
    
        // Convert to string to check the length
        if (currentValue.length > maxLength) {
            input.value = currentValue.slice(0, maxLength); // Limit the input value
            input.classList.add('is-invalid'); // Add invalid class for styling
        } else {
            input.classList.remove('is-invalid'); // Remove invalid class
        }
    }
    
    // Attach the event listeners to these specific number inputs (if not already done)
    document.querySelectorAll('input[type="number"][data-maxlength]').forEach(input => {
        input.addEventListener('input', function() {
            validateNumberLength(this);
            calculateTotals(); // Recalculate totals if needed
        });
    });
    


    
    
    </script>
    

</body>
</html>
